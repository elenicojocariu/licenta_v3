<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z Listing</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/az-listing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar top-navbar">
    <ul>
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>

        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="favorites.html"><i class="fas fa-heart"></i> Favorites</a></li>
        <li><a href="auctions.html"><i class="fas fa-palette"></i> Auctions</a></li>
        <li><a href="javascript:logout()" class="toggle-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        <li><a href="javascript:menu()" class="toggle-btn"><i class="fa fa-bars"></i> Menu</a></li>
    </ul>
    <div id="nav-search-container" class="nav-search-container">
        <input type="text" id="nav-search-input" placeholder="Search paintings or artists...">
        <button id="nav-search-close">&times;</button>
        <div id="nav-search-results" class="nav-search-results"></div>
    </div>

    <div id="Menu_Container" style="visibility: hidden;">
        <button class="Button_Menu_Container" id="paintings" onclick="window.location.href = 'paintings.html';">
            <span class="Label_Nav">Paintings</span>
        </button>
        <button class="Button_Menu_Container" id="artists" onclick="window.location.href = 'az-listing.html';">
            <span class="Label_Nav">Artists</span>
        </button>
        <button class="Button_Menu_Container" id="artmovements" onclick="window.location.href = 'auction3D.html';">
            <span class="Label_Nav">Virtual Room</span>
        </button>
        <button class="Button_Menu_Container" id="list-a-painting" onclick="window.location.href = 'list-a-painting.html';">
            <span class="Label_Nav">List a Painting</span>
        </button>
    </div>
</nav>

<div class="message-container">
    <div class="message-text">Our artists</div>
</div>
<div class="logo-container">
    <div class="logo">
        <span class="v">V</span>irtu<span class="a">A</span>rt
    </div>
</div>
<button id="filter-btn" onclick="openFilterModal()">Filter by artmovement</button>
<div id="selected-artmovements">
    <ul id="selected-artmovements-list"></ul>
</div>
<div id="alphabet-filter" class="alphabet-filter"></div>

<div class="container">
    <div id="artists-list" class="artists-list"></div>

</div>


<div class="pagination-controls">
    <button id="previous-btn" class="pagination-btn" onclick="previousPage()">Previous</button>
    <span id="page-number"></span>
    <button id="next-btn" class="pagination-btn" onclick="nextPage()">Next</button>
</div>

<!-- Modal -->
<div id="filter-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeFilterModal()">&times;</span>
        <h2>Select Artmovements</h2>
        <div id="artmovements-list" class="artmovements-grid"></div>
        <button onclick="applyFilter()">Save</button>
    </div>
</div>
<script src="/js/logout.js"></script>
<script src="js/az-listing.js"></script>
<script src="js/menu-bar.js"></script>
</body>
</html>
