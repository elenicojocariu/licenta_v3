<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="logo-container">
    <div class="logo">
        <span class="v">V</span>irtu<span class="a">A</span>rt
    </div>
</div>
<div class="alert-box">
    <p class="alert" id="alert-msg"></p>
</div>
<div class="form">
    <h1 class="heading">Login</h1>
    <form id="login-form">
        <input type="email" id="email" placeholder="email" autocomplete="off" class="email" required
               style="opacity: 1;">
        <div class="password-container">
            <input type="password" id="password" placeholder="password" autocomplete="off" class="password" required
                   style="opacity: 1;">
            <i class="fas fa-eye" id="toggle-password"></i>
        </div>
        <button type="button" class="forgot-password-btn" >Forgot Password?</button>

        <button type="submit" class="submit-btn">Log In</button>
    </form>
    <a href="register.html" class="link">Don't have an account? Register one</a>

</div>
<!-- Modal for Forgot Password -->
<div id="forgot-password-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Trouble logging in?</h2>
        <p>Enter your email and weâ€™ll send you a link to get back into your account.</p>
        <form id="forgot-password-form">
            <input type="email" id="forgot-email" placeholder="email" autocomplete="off" required>
            <button type="submit" class="submit-btn-send">Send login link</button>
        </form>
    </div>
</div>


<!-- Modal for Email Sent -->
<div id="email-sent-modal" class="modal">
    <div class="modal-content">
        <h2>Email Sent</h2>
        <p id="email-sent-msg"></p>
        <button id="email-sent-ok-btn" class="submit-btn">OK</button>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
