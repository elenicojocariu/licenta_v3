<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction 3D Gallery</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #d7a4a4;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
</head>
<body>
<div id="loading">Loading...</div>

<a-scene shadow="true">
    <a-assets>
        <!-- Image assets for the paintings will be dynamically added here -->
        <img id="woodTexture" src="img/wood.jpg">
        <img id="skyTexture" src="img/skyy.jpg">
        <img id="columnTexture" src="img/marble.jpg">

    </a-assets>

    <!-- Camera and controls -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    <!-- Lighting -->
    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.7" castShadow="true"></a-light>
    <a-light type="point" position="-2 4 -5" intensity="0.7" color="#fff" castShadow="true"></a-light>

    <!-- Ground and sky -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#874741" material="roughness: 1 "></a-plane>
    <a-sky src="#skyTexture"></a-sky>

    <!-- Paintings will be dynamically added here -->
    <a-entity id="paintings"></a-entity>

</a-scene>

<script src="/js/auction3D.js"></script>

</body>
</html>
