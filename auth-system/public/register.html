<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

<div class="logo-container">
    <div class="logo">
        <span class="v">V</span>irtu<span class="a">A</span>rt
    </div>
</div>
<div class="alert-box">
    <p class="alert">msg</p>
</div>
<div class="alert-box">
    <p class="alert"></p>
</div>

<div class="form">
    <h1 class="heading">Register</h1>
    <form id="register-form">
        <input type="text" id="first-name" placeholder="First Name" autocomplete="off" class="first-name" required>
        <input type="text" id="last-name" placeholder="Last Name" autocomplete="off" class="last-name" required>
        <input type="email" id="email" placeholder="Email" autocomplete="off" class="email" required>
        <input type="password" id="password" placeholder="Password" autocomplete="off" class="password" required style="opacity: 1;">
        <input type="password" id="confirm-password" placeholder="Confirm password" autocomplete="off" class="confirm-password" required style="opacity: 1;">
        <button class="submit-btn">Register</button>
    </form>
    <a href="login.html" class="link">Already have an account? Log in here</a>
</div>

<script src="register.js"></script>

</body>
</html>
