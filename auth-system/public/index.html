<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar top-navbar">
    <ul>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="favorites.html"><i class="fas fa-heart"></i> Favorites</a></li>
        <li><a href="art.html"><i class="fas fa-palette"></i> Art</a></li>
        <li><a href="javascript:logout()" class="toggle-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</nav>
<nav class="navbar bottom-navbar">
    <ul>
        <li><a href="#latest-art">Latest Art</a></li>
        <li><a href="#how-to-buy">How to Buy</a></li>
        <li><a href="#how-to-sell">How to Sell</a></li>
    </ul>
</nav>
<div class="container">
    <div class="art-gallery">
        <div class="slider-container">
            <button class="prev-btn" onclick="scrollSlider(-1)"><i class="fas fa-chevron-left"></i></button>
            <div class="slider" id="art-slider">
                <!-- art items -->
            </div>
            <button class="next-btn" onclick="scrollSlider(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
</div>
    <div class="art-grid-container">
        <button onclick="showSearchPopup()">Search by Painting Name</button>

        <div class="art-grid" id="art-grid">

                <!-- Art items will be dynamically added here -->
            </div>
            <button id="load-more-btn" class="load-more" onclick="loadMoreArtworks()">Load More</button>
        </div>

<!-- Search Popup -->
<div id="search-popup" class="search-popup">
    <div class="search-popup-content">
        <span class="close-btn" onclick="hideSearchPopup()">&times;</span>
        <input type="text" id="search-input" placeholder="Enter painting name..." oninput="searchPaintingsByName()">
        <div id="search-results" class="search-results"></div>
    </div>
</div>

<script src="logout.js"></script>
<script src="index.js"></script>
</body>
</html>
