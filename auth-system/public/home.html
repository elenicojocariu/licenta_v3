<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <nav class="navbar top-navbar">
        <ul>
            <li><a href="javascript:toggleSearchBar()"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="favorites.html"><i class="fas fa-heart"></i> Favorites</a></li>
            <li><a href="auctions.html"><i class="fas fa-palette"></i> Auctions</a></li>
            <li><a href="javascript:logout()" class="toggle-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            <li><a href="javascript:menu()" class="toggle-btn"><i class="fa fa-bars"></i> Menu</a></li>
        </ul>
        <div id="nav-search-container" class="nav-search-container">
            <input type="text" id="nav-search-input" placeholder="Search paintings or artists...">
            <button id="nav-search-close">&times;</button>
            <div id="nav-search-results" class="nav-search-results"></div>
        </div>

        <div id="Menu_Container" style="visibility: hidden;">
            <button class="Button_Menu_Container" id="paintings" onclick="window.location.href = 'paintings.html';">
                <span class="Label_Nav">Paintings</span>
            </button>
            <button class="Button_Menu_Container" id="artists" onclick="window.location.href = 'az-listing.html';">
                <span class="Label_Nav">Artists</span>
            </button>
            <button class="Button_Menu_Container" id="artmovements" onclick="window.location.href = 'artmovements.html';">
                <span class="Label_Nav">Art Movements</span>
            </button>
            <button class="Button_Menu_Container" id="list-a-painting" onclick="window.location.href = 'list-a-painting.html';">
                <span class="Label_Nav">List a Painting</span>
            </button>
        </div>
    </nav>
</header>

<div class="welcome-container">
    <div class="welcome-text">Welcome to Our Gallery</div>
</div>

<div class="mobile-welcome-container">
    <div class="mobile-welcome-text">
        Welcome to Our <br />
        Gallery
    </div>
</div>




<div class="logo-container">
    <div class="logo">
        <span class="v">V</span>irtu<span class="a">A</span>rt
    </div>
</div>
<div class="container">
    <div class="art-gallery">
        <button class="prev-btn" onclick="scrollSlider(-1)"><i class="fas fa-chevron-left"></i></button>
        <div class="slider-container">
            <div class="slider" id="art-slider">
                <!-- art items -->
            </div>
        </div>
        <button class="next-btn" onclick="scrollSlider(1)"><i class="fas fa-chevron-right"></i></button>
    </div>

</div>

<div id="painting-details-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closePaintingDetails()">&times;</span>
        <img id="painting-image" src="" alt="Painting Image">
        <h3 id="painting-title"></h3>
        <p id="painting-artist"></p>
        <p id="painting-period"></p>
        <p id="painting-id"></p>
        <i id="modal-heart-icon" class="far fa-heart heart-icon"></i> <!-- Iconița de inimă -->

    </div>
</div>

<script src="js/logout.js"></script>
<script src="js/favorites.js"></script>
<script src="js/get-favorites.js"></script>
<script src="js/home.js"></script>
<script src="js/search-bar.js"></script>
<script src="js/menu-bar.js"></script>




</body>
</html>
